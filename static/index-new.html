<!DOCTYPE html>
<html lang="pl">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link href="styles-out.css" rel="stylesheet">
      <title>First Sentence Guess</title>
      <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.7.3/dist/alpine.min.js" defer></script>
   </head>
   <body class="bg-light-pink font-['Times New Roman'], font-serif">
        <img class="block mt-12 mb-0 ml-auto mr-auto" src="svg/book2.svg" alt="Book2">
        
        <hr class="w-full border-0 h-1.5 bg-dark-pink"/>



	<!--main grid-->
        <div class="w-full grid grid-cols-4 grid-rows-6 gap-4 pt-8">

	   <!--progress bar-->
	   <div class="col-span-2 col-start-2 row-start-1 flex items-center justify-center -m-6 overflow-hidden rounded-full -mb-24" x-data="{ circumference: 40 * 2 * Math.PI, percent: 60 }">
              <svg class="w-32 h-32 transform translate-x-1 translate-y-1 -rotate-90 z-20" x-cloak aria-hidden="true">
                <circle
                  class="text-white"
                  stroke-width="10"
                  stroke="currentColor"
                  fill="white"
                  r="50"
                  cx="60"
                  cy="60"
                  />
                <circle
                  class="text-brown"
                  stroke-width="10"
                  :stroke-dasharray="circumference"
                  :stroke-dashoffset="circumference - percent / 100 * circumference"
                  stroke-linecap="round"
                  stroke="currentColor"
                  fill="white"
                  r="40"
                  cx="60"
                  cy="60"
                 />
              </svg>
              <span class="absolute text-2xl text-brown z-30 pt-3" x-text="`${percent}`"></span>
            </div>

  	    <!--sentences-box-->
	    <div class="col-span-2 row-span-5 col-start-2 row-start-2 self-center bg-white rounded-[14px] shadow-lg z-10 min-h-full grid grid-cols-12 grid-rows-2 gap-4">

		<!--quote1-->
            	<img class="pt-4 pl-4 self-start align-bottom inline-block col-start-1 row-start-1" src="svg/quote-1.svg" alt="quote1">
		
		<!--sentences-->
		<div class="pt-12 pb-12 text-[2rem] col-span-10 row-span-2 col-start-2 row-start-1 z-40">
			<p class="inline">Lorem impsum lorem ispeum. </p><p class="inline blur-[9px] hover:blur-[6px] hover:cursor-pointer z-40"> Lorem ipsum lorem ipsum lorem ipsum.</p> <p class="inline blur-[9px] hover:blur-[6px] hover:cursor-pointer"> Lorem ipsum Lorem ipsum lorem ipsum.</p>
		</div>

		<!--quote2-->
            	<img class="pb-4 pl-4 self-end align-top col-start-12 row-start-2" src="svg/quote-2.svg" alt="quote2">
	    </div>

	    <!--give-up button-->
	    <div class="text-white col-start-4 row-start-2 -ml-28 mt-2 transition-transform transform hover:translate-x-20 duration-500 z-0 hover:cursor-pointer" type="button"> 
                    <img src="svg/give_up_button.svg" height="50" alt="give up">
                    <span class="absolute text-white px-6 py-0 top-1/4 ">Nie wiem</span>
            </div>

	    <!--help1 button-->
	    <div class="text-white col-start-4  row-start-4 -ml-48 transition-transform transform hover:translate-x-20 duration-500 z-0 hover:cursor-pointer" type="button"> 
                    <img src="svg/help1.svg" height="50" alt="give up">
                    <span class="absolute text-white px-28 py-0 top-1/4 ">Gatunek</span>
            </div>

	    <!--help2 button-->
	    <div class="text-white col-start-4  row-start-5 -ml-48 transition-transform transform hover:translate-x-20 duration-500 z-0 hover:cursor-pointer" type="button"> 
                    <img src="svg/help2.svg" height="50" alt="give up">
                    <span class="absolute text-white px-28 py-0 top-1/4 -ml-1">Autor</span>
            </div>
        </div>

	<!--user input grid-->
	<div class="w-full grid grid-cols-4 grid-rows-1 gap-4 pt-10">

		<!--form-->
        	<form class="col-span-2 col-start-2 self-center bg-white rounded-[14px] shadow-lg z-10 min-h-full" id="frm" hx-post="/api/check-book" hx-target="#main" hx-swap="innerHTML">
        	    <input class="w-full h-[2em] text-[1.5rem] outline-none pl-5 pt-2 bg-white rounded-[14px] z-10" id="field" type="text" name="title" placeholder="Wpisz tytuł">
		</form>

		<!--check_book button-->
        	<div class="col-start-4 -ml-28 transition-transform transform hover:translate-x-20 duration-500 z-0 hover:cursor-pointer" id="button1" type="button"  hx-get="/api/counter" hx-swap="innerHTML" hx-target="#counter"> 
        	    <img class="button_image" src="svg/check_button.svg" height="50" alt="submit"> 
        	    <span class="absolute text-white px-8 py-0 top-1/4 -ml-1">Sprawdź</span>
        	</div>
	</div>

   </body>
</html>
