<div class="grid">
    <div class="circle-grid">
        <div class="circle-grid-1">
            <svg class="radial-progress" data-percentage="82" viewBox="0 0 80 80">
                <circle class="incomplete" cx="40" cy="40" r="20"></circle>
                <circle class="complete" id='complete-bar' cx="40" cy="40" r="35" style="stroke-dashoffset: 600;"></circle>
                <text class="percentage" id='points' x="50%" y="60%" transform="matrix(0, 1, -1, 0, 80, 0)">0</text>
            </svg>
        </div>
    </div>
        <!--sentences box-->
	<p id="counter" hx-get="/api/counter" style="cursor: pointer" hx-trigger="load, click"> 1/10 </p>
        <div class="sentences-grid">
        <div class="sentences-box" id="content">
            <img class="quote1" src="/static/svg/quote-1.svg" alt="quote1">
            <!--<p class="sentences" id="sen" hx-get="/api/sentences" hx-swap="outerHTML" hx-trigger="load, newBook from:body"></p>-->
	    <div class="sentences">
	    <p  style='text-align: center'> Dobrze! </p><h3 style='text-align: center'> {{title}} </h3><p style='text-align: center'> {{author}} </p>
	    </div>
            <img class="quote2" src="/static/svg/quote-2.svg" alt="quote2">
        </div>

        </div>
       
        <form class="user-form" id="frm" hx-post="/api/check-book" hx-target="#main" hx-swap="innerHTML">
            <!--<div>&nbsp;</div>-->
            <input class="user-input" id="field" type="text" name="title" placeholder="Wpisz tytuÅ‚">
            
            <button class= "next" id="nextBookButton" type="button"  value="NextTest" hx-get="/api/new-book" hx-target="body" >
                <img class="button_image" src="/static/svg/next-button.svg" height="50" alt="next"/>
                <span class="button_text d_button_text"><strong>Dalej</strong></span>
            </button>
            </form>
        </div>
